<!DOCTYPE html>
<html>
<head>
    <title>Power BI Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
        }
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .scroll-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary Dashboard</h1>
        <div class="iframe-container">
            <iframe title="Sales Summary" width="1140" height="541.25"
                src="https://app.powerbi.com/reportEmbed?reportId=4c62a320-c5d1-43b8-b379-7959152df056&appId=52a754c7-b9e5-4811-b862-6c785d87ada7&autoAuth=true&ctid=2d4cb91b-9fb8-4328-bbbc-82b490284165"
                frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>
    <button class="scroll-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Scroll to Top</button>
</body>
</html>
